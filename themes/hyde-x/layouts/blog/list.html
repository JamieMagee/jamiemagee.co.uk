{{ partial "head.html" . }}
<div class="content container">
  <h1>Archive</h1>
  {{ range .Data.Pages }}
  <article>
    <h2>
      <a href="{{ .Permalink }}">
        {{ .Title | markdownify }}
      </a>
    </h2>
    <time datetime="{{ .Date.Format "Jan 2, 2006" }}">{{ .Date.Format "Jan 2, 2006" }}</time>
  </article>
  {{ end }}
</div>
{{ partial "foot.html" . }}
